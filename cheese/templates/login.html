<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willie's Way In</title>
    <meta name="description" content="How Willie Got In Princeton" />
    <meta name="keywords" content="William, Will Liu, Willie, Liu, Princeton" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/animate.css"  />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/login.css"  />
  </head>
  <body>
    <div class="container d-flex align-items-center">
      <div class="row main-panel animated fadeIn">
        <div class="col-md inner-panel">
          <form action="/login" id="login-form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-secondary" id="login-submit">Sign In</button>
          </form>
          <div class="error-message">Incorrect password.</div>
        </div>
        <div class="col-md inner-panel bg-blue">
          <div class="jumbotron">
            <h1 class="display-5">Create an Account</h1>
            <p class="lead">
              <a class="btn btn-secondary btn-lg" href="/create" role="button">Get Started</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Custom scripts -->
    <script src="static/js/login.js"></script>
  </body>
</html>
