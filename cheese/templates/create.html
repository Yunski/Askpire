<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willie's Way In</title>
    <meta name="description" content="How Willie Got In Princeton" />
    <meta name="keywords" content="William, Will Liu, Willie, Liu, Princeton" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/animate.css"  />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/create.css"  />
  </head>
  <body>
    <div class="container d-flex align-items-center">
      <div class="main-panel animated fadeIn">
        <div class="inner-panel">
          <form action="/create" id="create-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="skype">Skype username</label>
              <input type="skype" class="form-control" id="skype">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <fieldset class="form-group">
              <legend>I am a:</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="option1" value="option1" checked>
                    Consultant
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="option2" value="option2">
                    Client
                </label>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-secondary" id="create-submit">Sign Up</button>
            <div class="alert alert-danger" role="alert">
              <strong>User already exists with this email!</strong> Click <a href="/login">here</a> to sign in.
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Custom scripts -->
    <script src="static/js/create.js"></script>
  </body>
</html>
